//Real-time components for the M3 arm

option optimize_for = SPEED;

message M3JointVia{
	optional int32 idx=1;							//Id
	repeated double q_desired=2;					//Resting joint angle (deg)
	repeated double qdot_avg=3;						//Avg joint velocity (deg/s)
}
