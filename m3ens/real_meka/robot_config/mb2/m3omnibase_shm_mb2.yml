name: m3omnibase_shm_mb2
version: default
# shm_id must be less than 5 char
shm_id: OSHM
pwr_component: m3pwr_pwr029
omnibase_component: m3omnibase_mb2
startup_motor_pwr_on: true
# timeout in ms
timeout: 200
max_linear_acceleration: 0.15 #m/s^2
max_rotation_acceleration: 30.0 #deg/s^2
max_linear_velocity: 0.2 #m/s
max_rotation_velocity: 20.0 #deg/s